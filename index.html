  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    :root{
      --bg-1:#ffeff6;
      --bg-2:#ffe1ec;
      --bg-3:#ffd3e3;
      --accent:#ff4d87;

    *{box-sizing:border-box}
    html,body{height:100%}

    @keyframes bgPulse{

    .wrap{

    .card{

      backdrop-filter: blur(10px);
      background: var(--card);
      box-shadow: 0 20px 50px #ff6d8f2b, 0 4px 12px #00000014;
      overflow:hidden;
    }
    .ribbon{
      position:absolute; inset:auto -20px -20px auto;
      font: 700 12px/1 Poppins, sans-serif;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color:#fff; padding:10px 16px; border-radius:999px;
      transform: rotate(-6deg);
      box-shadow: 0 6px 16px #ff4d8744;
    }
    .title{
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
    }
    .title h1{
      margin:0; font-weight:800; letter-spacing:0.2px;
      font-size: clamp(28px, 5vw, 44px);
      background: linear-gradient(90deg, #ff2471, #ff8fb3);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.4);
    }
    .title .script{
      font-family: 'Great Vibes', cursive; font-size: clamp(26px, 4.5vw, 40px);
      color:#ff2c7a; margin-left:auto;
    }

    .content{margin-top:16px; display:grid; grid-template-columns: 120px 1fr; gap:16px; align-items:center}
    @media (max-width:640px){.content{grid-template-columns:1fr}}

    .avatar{
      width:120px; height:120px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffd6e6, #ffc2d9);
      display:grid; place-items:center; font-size:42px; color:#ff2a74;
      box-shadow: inset 0 4px 10px #ffffffaa, 0 6px 16px #ff4d8755;
      border: 6px solid #fff8;
      margin:auto;
    }

    .msg{
      font-size:clamp(16px, 2.4vw, 20px);
      line-height:1.6; margin:0; color:#5d3a44;
    }

    /* Hearts */
    .hearts{
      position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0;
    }
    .card{z-index:1}

    @keyframes fall{
      0%{ transform:translateY(-10vh) scale(var(--s)) rotate(0turn); opacity:0 }
      10%{ opacity:1 }
      100%{ transform:translateY(110vh) scale(var(--s)) rotate(var(--rot)); opacity:0.9 }
    }
    .heart{
      position:absolute; top:-10vh; left:0;
      font-size: clamp(16px, 3.6vw, 28px);
      will-change: transform, opacity;
      animation: fall var(--dur) linear forwards;
      filter: drop-shadow(0 4px 8px rgba(255, 77, 135, .25));
      user-select:none;
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <div class="wrap">
    <div class="card">

      <div class="title">
        <h1>Ch√∫c m·ª´ng sinh nh·∫≠t!</h1>
        <div class="script" id="loveTag">yeu Ng·ªçc √Ånh nhi·ªÅu üíó</div>
      </div>

      <div class="content">
        <div class="avatar" aria-hidden="true">üíù</div>
        <div>
          <p class="msg" id="message">
            Ch√∫c <strong id="name">Ng·ªçc √Ånh</strong> th√™m m·ªôt tu·ªïi m·ªõi th·∫≠t r·ª±c r·ª°: lu√¥n kh·ªèe m·∫°nh, h·∫°nh ph√∫c, m·ªçi ∆∞·ªõc m∆° ƒë·ªÅu th√†nh hi·ªán th·ª±c.
                                                    <br>luon yeu to v√† m√£i b√™n to nh√≥oooo
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ========== Hearts rain ==========
    const heartsLayer = document.getElementById('hearts');
    let totalOnDom = 0;
    const MAX_HEARTS = 160; // tr√°nh n·∫∑ng m√°y

    function makeHeart(){
      if(totalOnDom > MAX_HEARTS) return;
      const span = document.createElement('span');
      span.className = 'heart';
      span.textContent = Math.random() < .15 ? 'yeu √Ånh nh√≥oooo' : (Math.random() < .6 ? 'üíñ' : 'üíó');

      const left = Math.random() * 100; // vw
      const size = (Math.random() * 0.9 + 0.55).toFixed(2);
      const rotTurns = (Math.random() * 1.5 + .2).toFixed(2) + 'turn';
      const dur = (Math.random() * 6 + 6).toFixed(2) + 's';

      span.style.left = `calc(${left}vw - 12px)`;
      span.style.setProperty('--s', size);
      span.style.setProperty('--rot', rotTurns);

      const removeAfter = (parseFloat(dur) * 1000) + 200;

    }

    // steady rain
    setInterval(()=>{
      const n = 1 + Math.floor(Math.random()*2);
      for(let i=0;i<n;i++) makeHeart();
    }, 160);
  </script>
</body>
</html>
